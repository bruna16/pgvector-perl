name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ankane/setup-postgres@v1
        with:
          database: pgvector_perl_test
          dev-files: true
      - run: |
          cd /tmp
          git clone --branch v0.4.0 https://github.com/pgvector/pgvector.git
          cd pgvector
          make
          sudo make install
      - run: cpan -T DBD::Pg
      - run: perl example.pl
